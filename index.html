<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">

      <div style="background-color: rgba(213, 25, 11, 0.671);">
        <h1>Monkey D.Luffy</h1>
        <p>5th Emperor</p>
      </div>


      <div style="background-color: rgba(138, 2, 187, 0.872);">
        <h1>Roronoa Zoro</h1>
        <p>The King of Hell</p>
      </div>


      <div style="background-color: rgba(244, 85, 5, 0.872);">
        <h1>Vinsmoke Sanji</h1>
        <p>Black Leg</p>
      </div>


      <div style="background-color: rgba(248, 146, 4, 0.872);">
        <h1>Nami</h1>
        <p>Cat Burglar</p>
      </div>


      <div style="background-color: rgba(2, 189, 227, 0.872);">
        <h1>Nico Robin</h1>
        <p>Demon Child</p>
      </div>

    </div>


    <div class="right-slide">

      <div style="background-image: url('https://64.media.tumblr.com/cbbc46b1626d0ca561cd043e6a512254/5df2745ef18e4c72-fc/s1280x1920/b4d081540489d49eb1079a102c321e994db8c142.png');"></div>

      <!-- <div style="background-image: url('https://wallpaperaccess.com/full/1330982.jpg');"></div> -->

      <div
        style="background-image: url('https://c4.wallpaperflare.com/wallpaper/469/990/489/one-piece-nami-one-piece-hd-wallpaper-preview.jpg');">
      </div>

      <div
        style="background-image: url('https://c4.wallpaperflare.com/wallpaper/933/948/1007/anime-one-piece-wallpaper-preview.jpg');">
      </div>

      <div
        style="background-image: url('https://c4.wallpaperflare.com/wallpaper/373/211/802/roronoa-zoro-one-piece-sword-amanomoon-wallpaper-preview.jpg');">
      </div>


      <div
        style="background-image: url('https://c4.wallpaperflare.com/wallpaper/18/776/964/one-piece-monkey-d-luffy-hd-wallpaper-preview.jpg');">
      </div>




    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>

      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
